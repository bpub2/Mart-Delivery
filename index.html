<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart Delivery | Votre Carte de Visite Interactive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, #16213E 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: var(--dark);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow), 0 0 0 4px rgba(255, 255, 255, 0.05), 0 0 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            z-index: 10;
        }

        .time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 5px;
        }

        .screen {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0F3460 0%, #1A1A2E 100%);
        }

        .lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="700" viewBox="0 0 400 700"><rect width="400" height="700" fill="%231A1A2E"/><circle cx="200" cy="200" r="80" fill="%236C63FF" opacity="0.2"/><circle cx="300" cy="400" r="60" fill="%23FF6584" opacity="0.2"/><circle cx="100" cy="500" r="70" fill="%2336D1DC" opacity="0.2"/></svg>');
            background-size: cover;
            z-index: 2;
            transition: transform 0.7s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .lock-screen.unlocked {
            transform: translateY(-100%);
        }

        .profile {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .logo {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 22px;
            color: var(--dark);
            text-align: center;
            padding: 10px;
            line-height: 1.2;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .title {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .unlock-hint {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
        }

        .unlock-hint i {
            font-size: 24px;
            opacity: 0.7;
        }

        .unlock-hint span {
            font-size: 14px;
            opacity: 0.7;
        }

        .home-screen {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .home-screen.visible {
            opacity: 1;
        }

        .date {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            opacity: 0.8;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            flex: 1;
            place-items: center;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            text-decoration: none;
        }

        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            position: relative;
        }

        .app.notification::after {
            content: '1';
            position: absolute;
            top: -5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .app-name {
            font-size: 14px;
            text-align: center;
            opacity: 0.9;
            font-weight: 500;
            color: var(--light);
        }

        .app:hover .app-icon {
            transform: translateY(-5px) scale(1.05);
        }

        .instagram .app-icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .facebook .app-icon {
            background: linear-gradient(45deg, #1877F2, #0A7CFF);
        }

        .phone .app-icon {
            background: linear-gradient(45deg, #34B7F1, #0088CC);
        }

        .app:hover .app-icon i {
            animation: iconFloat 0.5s ease;
        }

        .instagram:hover .app-icon i {
            animation: instaRotate 0.5s ease;
        }

        .facebook:hover .app-icon i {
            animation: facebookPulse 0.5s ease;
        }

        .phone:hover .app-icon i {
            animation: phoneRing 0.5s ease;
        }

        .dock {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            margin-top: auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .dock-app {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .dock-app:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .control-center {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 25px 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 5;
            border: 1px solid var(--glass-border);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-center.active {
            transform: translateY(0);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-control {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .control-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .control-item:hover .control-icon {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-name {
            font-size: 12px;
            text-align: center;
            color: var(--light);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .swipe-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .swipe-line {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .swipe-text {
            font-size: 12px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes instaRotate {
            0% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        @keyframes facebookPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(24, 119, 242, 0.5);
            }
        }

        @keyframes phoneRing {
            0%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(15deg);
            }
            75% {
                transform: rotate(-15deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .phone-frame {
                height: 650px;
                border-radius: 30px;
            }
            
            .apps-grid {
                gap: 20px;
            }
            
            .app-icon {
                width: 65px;
                height: 65px;
                font-size: 26px;
            }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .powered-by {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <script>
        // Mise à jour de l'heure et de la date
        function updateDateTime() {
            const now = new Date();
            
            // Format de l'heure
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('fr-FR', timeOptions);
            
            // Format de la date
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('fr-FR', dateOptions);
        }
        
        // Mettre à jour l'heure immédiatement puis toutes les minutes
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Animation de déverrouillage
        const lockScreen = document.getElementById('lock-screen');
        const homeScreen = document.getElementById('home-screen');
        const controlCenter = document.getElementById('control-center');
        const swipeIndicator = document.getElementById('swipe-indicator');
        
        // Déverrouillage automatique après 1.5s (simulation)
        setTimeout(() => {
            lockScreen.classList.add('unlocked');
            homeScreen.classList.add('visible');
        }, 1500);
        
        // Déverrouillage manuel au clic
        lockScreen.addEventListener('click', () => {
            lockScreen.classList.add('unlocked');
            homeScreen.classList.add('visible');
        });
        
        // Gestion du centre de contrôle
        document.getElementById('close-control').addEventListener('click', () => {
            controlCenter.classList.remove('active');
            swipeIndicator.classList.remove('hidden');
        });
        
        // Animation de notification pour Instagram
        const instagramApp = document.querySelector('.instagram');
        setInterval(() => {
            instagramApp.classList.toggle('notification');
        }, 5000);
        
        // Gestion du glissement pour le centre de contrôle
        let startY = 0;
        let currentY = 0;
        
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const diff = startY - currentY;
            
            if (diff > 50 && !controlCenter.classList.contains('active')) {
                controlCenter.classList.add('active');
                swipeIndicator.classList.add('hidden');
            }
        });
        
        // Gestion du scroll pour le centre de contrôle (souris)
        document.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && !controlCenter.classList.contains('active')) {
                controlCenter.classList.add('active');
                swipeIndicator.classList.add('hidden');
            }
        });
    </script>
